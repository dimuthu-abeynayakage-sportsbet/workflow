name: PR Merge Demo
run-name: PR MErge GitHub Actions ðŸš€
on: pull_request
  types: 
    - closed
  branches:
    'master'
jobs:
  if_merged:
    run_if:
      if:  github.event.pull_request.merged == true && startsWith(github.head_ref, 'releases/')
      runs-on: ubuntu-latest
      steps:
        - run: echo "The head of this PR starts with 'releases/'"
        - run: echo "Event Name (${{ github.event_name }}), HeadRef (${{ github.event_name }}), PR Merged (${{github.event.pull_request.merged}})"