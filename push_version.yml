name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions T11 ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Initialising
        uses: actions/checkout@v4
      - run: git config --global user.name ${{ github.event.pusher.name }}
      - run: git config --global user.email ${{ github.event.pusher.email }}
      - name: Create tag
        run: |
          git tag -a v1.1.0 -m "Version 1.0"
          git push --follow-tags
